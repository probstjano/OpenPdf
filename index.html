<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Öffnen</title>
  <script>
window.onload = function () {
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");
  if (!file) return;

  // Dynamisch die Basis-URL bestimmen (egal wie dein Repo oder Domain heißt)
  const base = window.location.origin + window.location.pathname.replace(/openpdf\.html$/, '');

  if (window.navigator.standalone) {
    window.location.href = base + file;
  } else {
    window.open(base + file, "_blank");
  }

  setTimeout(() => window.close(), 1500);
};
</script>
</head>
<body>
  <p style="text-align:center;margin-top:2rem;">PDF wird geöffnet …</p>
</body>
</html>
